<!DOCTYPE html>
<html>
<head>
    <title>Crime Type Predictor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Crime Type Predictor</h2>
        <form method="POST" action="/predict">
            <label>Year</label>
            <input type="number" name="Year" required>

            <label>Month</label>
            <input type="number" name="Month" required>

            <label>Day</label>
            <input type="number" name="Day" required>

            <label>Day of Week (0=Monday, 6=Sunday)</label>
            <input type="number" name="DayOfWeek" required>

            <label>Minute</label>
            <input type="number" name="Minute" required>

            <label>Second</label>
            <input type="number" name="Second" required>

            <label>Latitude</label>
            <input type="number" step="any" name="Latitude" required>

            <label>Longitude</label>
            <input type="number" step="any" name="Longitude" required>

            <input type="submit" value="Predict">
        </form>

        {% if prediction_text %}
            <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
